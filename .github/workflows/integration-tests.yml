name: Gemini Integration Tests (Manual/Label)

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - master

jobs:
  integration-tests:
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'test/integration')
    uses: ./.github/workflows/integration-tests-reusable.yml
    with:
      trigger-reason: "Manual trigger or integration label"
